p<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Portfolio Effects </title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
  </head>

  <body>

    <div class="page-container">

      <header>
        <h1 class='header'>Folio <span style='color:firebrick'>F</span><span style='color:firebrick'>X</span></h1>
        <h3 class='subheader'>A collection of cool effects to add to your site</h3>
      </header>

      <div class="content-container">
        <section class="left">

          <!-- Typed.JS -->
          <div class="effect" id='typed'>
            <div class="effect-cover">
              <h1><span style='font-family:"Open Sans"'>Typed.js</span></h1>
              <div class="effect-button">More Info</div>
              <a href="http://www.mattboldt.com/demos/typed-js/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
            <p class='typed-example'></p>
          </div>

          <!-- Baffle.JS -->
          <div class="effect" id='baffle'>
            <span class='baffle'>Folio FX</span>
            <div class="effect-cover">
              <h1><span style='font-family:"Amiko"'>Baffle.js</span></h1>
              <div class="effect-button">More Info</div>
              <a href="https://camwiegert.github.io/baffle/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
          </div>

        </section>

        <section class="right">

          <!-- Particles.JS -->
          <div class="effect" id='particles' style='background-color: #222'>
            <div class="effect-cover">
              <h1><span style='font-family:"Slabo 27px"'>Particles.js</span></h1>
              <div class="effect-button">More Info</div>
              <a href="http://vincentgarreau.com/particles.js/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
          </div>

        </section>
      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/baffle.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/scripts.js"></script>

  </body>

</html>
