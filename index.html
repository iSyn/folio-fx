<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Portfolio Effects </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <!-- other -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>

  <body>

    <div class="page-container">

      <header>
        <h1 class='header'>Folio <span style='color:firebrick'>F</span><span style='color:firebrick'>X</span></h1>
        <h3 class='subheader'>A collection of cool effects to add to your site</h3>
      </header>

      <div class="content-container">
        <section class="left">

          <!-- Typed.JS -->
          <div class="effect" id='typed'>
            <div class="effect-cover">
              <h1><span style='font-family:"Open Sans"'>Typed.js</span></h1>
              <a href="http://www.mattboldt.com/demos/typed-js/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
            <p class='typed-example'></p>
          </div>

          <!-- Font Awesome -->
          <div class="effect" id='fa' style='background-color: #1ea176'>
            <!-- <h1>Font Awesome <i class='fa fa-flag 2x'></i></h1> -->
            <h1>
              <i class='fa fa-flag 2x'></i>
              <i class='fa fa-snowflake-o 2x'></i>
              <i class='fa fa-user-circle 2x'></i>
              <i class='fa fa-bell 2x'></i>
              <i class='fa fa-battery-3 2x'></i>
              <i class='fa fa-credit-card 2x'></i> <br>
              <i class='fa fa-envelope 2x'></i>
              <i class='fa fa-download 2x'></i>
              <i class='fa fa-female 2x'></i>
              <i class='fa fa-gamepad 2x'></i>
              <i class='fa fa-hand-rock-o 2x'></i>
              <i class='fa fa-reorder 2x'></i>
              <i class='fa fa-thumbs-up 2x'></i> <br>
              <i class='fa fa-wifi 2x'></i>
              <i class='fa fa-warning 2x'></i>
              <i class='fa fa-rocket 2x'></i>
              <i class='fa fa-cog 2x'></i>
              <i class='fa fa-bar-chart 2x'></i>
              <i class='fa fa-money 2x'></i>
            </h1>
            <div class="effect-cover">
              <h1><span style='font-family:"Amiko";font-size: 80%;'>Font Awesome</span></h1>
              <a href="http://fontawesome.io/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
          </div>

          <!-- Baffle.JS -->
          <div class="effect" id='baffle'>
            <span class='baffle'>Folio FX</span>
            <div class="effect-cover">
              <h1><span style='font-family:"Amiko"'>Baffle.js</span></h1>
              <a href="https://camwiegert.github.io/baffle/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
          </div>

          <div class="effect" id='animate'>
            <h1 class='animated'>Portfolio Effects</h1>
            <!-- <p class='animate-text'>Portfolio Effects</p> -->
            <div class="effect-cover">
              <!-- <h1><span style='font-family:"Open Sans"'>Typed.js</span></h1>
              <a href="http://www.mattboldt.com/demos/typed-js/" target='_blank'>
                <div class="effect-button">Website</div>
              </a> -->
            </div>
          </div>




        </section>

        <section class="right">

          <!-- Particles.JS -->
          <div class="effect" id='particles' style='background-color: #222'>
            <div class="effect-cover">
              <h1><span style='font-family:"Slabo 27px"'>Particles.js</span></h1>
              <a href="http://vincentgarreau.com/particles.js/" target='_blank'>
                <div class="effect-button">Website</div>
              </a>
            </div>
          </div>

          <!-- OwlCarousel.JS -->
          <div class="effect" id='owlCarousel'>
            <div class="owl-carousel">
              <div class='owl-single' style='background-color: #b1eb00'>
                <p>Incredible!</p>
              </div>
              <div class='owl-single' style='background-color: #53bbf4'>
                <p>Click and drag me!</p>
              </div>
              <div class='owl-single' style='background-color: #ff85cb'>
                <p>Wow!</p>
              </div>
              <a href="http://owlcarousel2.github.io/OwlCarousel2/" target='_blank'>
                <div class='owl-single pointer' style='background-color: #ff432e'>
                  <p>WEBSITE</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </div>

      <footer>Made with <span style='color: red'>&hearts;</span></footer>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/baffle.js"></script>
    <script src="scripts/owl.carousel.min.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/scripts.js"></script>

  </body>

</html>
