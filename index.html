<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Portfolio Effects </title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hover.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  </head>

  <body>

    <div class="page-container">

      <header>
        <h1 class='header'>Folio FX</h1>
        <h3 class='subheader'>A collection of cool effects to add to your site</h3>
      </header>

      <div class="main">

        <div class="effect" id='typed'>
          <div class="effect-cover">
            <h1><span style='font-family: "Open Sans"'>Typed.js</span></h1>
            <p>Typed.js is a jQuery plugin that types. Enter in any string, and watch it type at the speed you've set, backspace what it's typed, and begin a new sentence for however many strings you've set.</p>
          </div>
          <p class='typed-example'></p>
        </div>

        <div class="effect" id='particles'></div>
        <div class="effect"></div>
        <div class="effect"></div>
        <div class="effect"></div>
        <div class="effect"></div>
      </div>

      <footer>Made with &hearts;</footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/scripts.js"></script>

  </body>

</html>
